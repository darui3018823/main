<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot 招待ページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="fade-in">Bot 招待ページ</h1>
    <p>Botを招待して利用するには利用規約及びプライバシーポリシーに同意する必要があります。</p>
    <button id="minimalButton">必要最低限の権限</button>
    <button id="adminButton">Admin権限</button>
    <button id="inviteButton" class="disabled" disabled>招待リンクに進む</button>

    <div id="popupWrap" class="popup_wrap">
        <input id="trigger" type="checkbox">
        <div class="popup_overlay">
            <label for="trigger" class="popup_trigger"></label>
            <div class="popup_content">
                <label for="trigger" class="close_btn">×</label>
                <p>今後追加予定のコマンドが動作しないことがあることを確認しました。</p>
                <button id="continueButton">続行する</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
