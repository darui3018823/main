<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot 招待ページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bot 招待ページ</h1>
        <p>
            利用規約とプライバシーポリシーに同意するには、以下のボタンからそれぞれのページを確認してください。
        </p>
        <button id="termsButton">利用規約を確認</button>
        <button id="privacyButton">プライバシーポリシーを確認</button>
        <div id="agreements">
            <label id="termsLabel">
                <input type="checkbox" id="termsCheckbox">
                利用規約に同意する
            </label>
            <label id="privacyLabel">
                <input type="checkbox" id="privacyCheckbox">
                プライバシーポリシーに同意する
            </label>
        </div>
        <div class="permissions">
            <button class="permission-btn" id="minimalButton" disabled>最低限の権限</button>
            <button class="permission-btn" id="adminButton" disabled>Admin権限</button>
        </div>
        <button id="inviteButton" class="disabled" disabled>招待する</button>
        
        <div id="warning">
            <p>注意: 最低限の権限のみでの利用も可能ですが、今後追加されるコマンド等が利用できない可能性があります。</p>
            <label>
                <input type="checkbox" id="confirmCheckbox">
                今後追加予定のコマンドが動作しないことがあることを確認しました。
            </label>
            <button id="confirmButton" class="disabled" disabled>同意して続行</button>
        </div>
        <div id="infoMessage">URLを開いて利用規約（またはプライバシーポリシー）を確認の上、同意してください。</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
